<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trådar</title>
</head>
<body>
    <h1>Alla trådar</h1>
    <p>Inloggad som {{ session.username }} | <a href="{{ url_for('logout') }}">Logga ut</a></p>
    <a href="{{ url_for('new_thread') }}">Skapa ny tråd</a>
    <ul>
        {% for thread in threads %}
            <li><a href="{{ url_for('view_thread', thread_id=thread.id) }}">{{ thread.title }}</a> (skapad av {{ thread.creator }})</li>
        {% endfor %}
    </ul>
</body>
</html>
